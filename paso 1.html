<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width">
        <title>Mensaje Encriptado</title>
        <link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="paso_1.css">	
    </head>
    <body>
        <header>
            <h1><img src="imagen_logo.jpg" alt="Logo" class="imagen_logo"></h1>
        </header>
        <main>
            <section>
                <textarea class="text_area" cols="30" rows="10" placeholder="Escribí tu mensaje acá"></textarea>
                <div>
                    <h6 class="Info">Sólo letras minúsculas y sin acento</h6>
                </div>
                <div class="botones">
                    <button class="encriptar">Encriptar</button>
                    <button class="desencriptar">Des-Encriptar</button>
                </div>
            </section>
            <section>
                <textarea class="Resultado" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar">Copiar</button>
                </div>
            </section>
        </main>
    </body>
</html>
